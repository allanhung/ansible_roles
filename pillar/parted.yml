parted:
  args:
    type: list
  default:
    - device: /dev/sdb
      number: 1

mkfs:
  args:
    type: list
  default:
    - device: /dev/sdb1
      fstype: ext4

nfs_pkgs:
  args:
    type: list
  default:
    - nfs-utils
    
mount:
  args:
    type: list
  default:
    - path: /data
      src: /dev/sdb1
      fstype: ext4
    - path: /dbbackup
      src: "nfs:/mnt/CVBackup"
      fstype: nfs
      opts: rw,bg,hard,intr,rsize=32768,wsize=32768,vers=3,proto=tcp,timeo=600,retrans=2
