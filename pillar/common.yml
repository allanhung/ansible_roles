repo_list:
  args:
    type: list
    check_osver: True
  default:
    6:
      - epel-release
    7:
      - epel-release

repo_file:
  args:
    check_osver: True
  default:
    7:
      percona_arch: http://repo.percona.com/release/7/RPMS/$basearch
      percona_noarch: http://repo.percona.com/release/7/RPMS/noarch
      golang: https://mirror.go-repo.io/centos/7/$basearch/
      mongodb: https://repo.mongodb.org/yum/redhat/7/mongodb-org/4.0/$basearch
      docker: https://download.docker.com/linux/centos/7/$basearch/stable

golang:
  default:
    gopath: /usr/share/gocode

golang_pkgs:
  args:
    type: list
    check_osver: True
  default:
    7:
      - golang
      - git

common_pkgs:
  args:
    check_osver: True
  default:
    6:
      selinux_pkg: libselinux-python
      firewall_srv: iptables
    7:
      selinux_pkg: libselinux-python
      firewall_srv: firewalld

common_tool_pkgs:
  args:
    type: list
    check_osver: True
  default:
    6:
      - glances
      - git
      - iftop
      - jq
      - nethogs
      - nmap
      - patch
      - python-pip
      - pyparsing
      - sshpass
      - tcpdump
      - telnet
      - tree
      - vim
      - wget
    7:
      - glances
      - git
      - iftop
      - jq
      - nc
      - nethogs
      - nmap
      - patch
      - python-pip
      - pyparsing
      - sshpass
      - tcpdump
      - telnet
      - tree
      - vim
      - wget

common_python_pkgs:
  args:
    type: list
  default:
    - awscli

sysctl:
  default:
    kernel.sysrq: 0
    net.core.somaxconn: 65535
    net.core.netdev_max_backlog: 4096
    net.core.rmem_default: 8388608
    net.core.rmem_max: 16777216
    net.core.wmem_max: 16777216
    net.ipv4.ip_forward: 1
    net.ipv4.ip_local_port_range: "1024 65000"
    net.ipv4.tcp_congestion_control: cubic
    net.ipv4.tcp_fin_timeout: 10
    net.ipv4.tcp_keepalive_time: 30
    net.ipv4.tcp_max_syn_backlog: 3240000
    net.ipv4.tcp_max_tw_buckets: 1440000
    net.ipv4.tcp_no_metrics_save: 1
    net.ipv4.tcp_rmem: "4096 87380 16777216"
    net.ipv4.tcp_syn_retries: 2
    net.ipv4.tcp_synack_retries: 2
    net.ipv4.tcp_syncookies: 1
    net.ipv4.tcp_tw_reuse: 1
    net.ipv4.tcp_tw_recycle: 1
    net.ipv4.tcp_wmem: "4096 65536 16777216"
    net.ipv6.conf.all.disable_ipv6: 1
    net.ipv6.conf.default.disable_ipv6: 1
    vm.dirty_ratio: 15
    vm.dirty_background_ratio: 5
    vm.min_free_kbytes: 65536
    vm.swappiness: 1

root_limits:
  default:
    root:
      nofile: 65535
      nproc: 15000

# Default path to the Grub2 default config file
grub:
  args:
    check_osver: True
  default:
    7:
      path: /etc/default/grub
      add_args:
        - console=tty1
        - nomodeset
        - net.ifnames=0
        - biosdevname=0
        - crashkernel=auto
        - rhgb
        - quiet

ssh_config:
  default:
    '*':
     GSSAPIAuthentication: "yes"
     StrictHostKeyChecking: "no"
     ForwardX11Trusted: "yes"
     SendEnv:
       - LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES
       - LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT
       - LC_IDENTIFICATION LC_ALL LANGUAGE
       - XMODIFIERS

sshd_config:
  domain:
    us-east-1a.aws:
      PasswordAuthentication: "yes"
      PermitRootLogin: "no"
    us-east-1b.aws:
      PasswordAuthentication: "yes"
      PermitRootLogin: "no"
    us-east-1c.aws:
      PasswordAuthentication: "yes"
      PermitRootLogin: "no"
  hostname:
    gate:
      Port: 443
      PasswordAuthentication: "yes"
      PermitRootLogin: "no"

rsyslog_conf:
  args:
    type: list
  default:
    - ansible
    - puppet-agent
    - nslcd
