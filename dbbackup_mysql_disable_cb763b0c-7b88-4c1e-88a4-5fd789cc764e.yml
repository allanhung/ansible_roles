---
- name: crontab
  hosts: all
  gather_facts: False
  external_task_id: cb763b0c-7b88-4c1e-88a4-5fd789cc764e
  tasks:
    - name: set crontab
      mycron:
        name: "MySQL Backup Scheduler"
        state: absent

    - name: query crontab
      mycron:
        name: "MySQL Backup Scheduler"
        state: query
      register: crontab

    - name: Record crontab result
      ara_record:
        key: "mybak_{{ inventory_hostname }}"
        value: "{{ crontab }}"

